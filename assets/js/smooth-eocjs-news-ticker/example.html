<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>eocjsNewsticker: A jQuery newsticker plugin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="eocjs-newsticker.css">
</head>
<body>

<div id="container" class="p-3">

  <h1 class="my-3">eocjsNewsticker examples</h1>

  <h2 class="my-3">Static</h2>
  <div id="example-1">The quick brown fox jumps over the lazy dog</div>

  <h2 class="my-3">AJAX with JSON</h2>
  <div id="example-2"></div>

  <h2 class="my-3">Using the Fetch API</h2>
  <div id="example-3"></div>

  <h2 class="my-3">Static (direction: rtl)</h2>
  <div id="example-4">ثعلب بني سريع يقفز فوق كلب كسول</div>

  <h2 class="my-3">AJAX with JSON (direction: rtl)</h2>
  <div id="example-5"></div>

  <div class="my-4">For more information see the <a href="https://github.com/eyeofchaos/eocjsNewsticker" target="_blank">eocjsNewsticker GitHub repository</a>.</div>

</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="eocjs-newsticker.js"></script>

<script>

$('#example-1').eocjsNewsticker({
  speed:      25
});

$('#example-2').eocjsNewsticker({
  divider:    '***',
  type:       'ajax',
  source:     './example.json',
  interval:   30
});

$('#example-3').eocjsNewsticker({
  speed:      10,
  divider:    '+',
  type:       'ajax',
  source:     './example.json',
  fetch:      true,
  interval:   30
});

$('#example-4').eocjsNewsticker({
  speed:      25,
  divider:    '***',
  direction:  'rtl'
});

$('#example-5').eocjsNewsticker({
  divider:    '***',
  type:       'ajax',
  source:     './example.json',
  interval:   30,
  direction:  'rtl'
});

</script>

</body>
</html>
